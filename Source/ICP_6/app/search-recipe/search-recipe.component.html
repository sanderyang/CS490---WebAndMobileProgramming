<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!!
    </b></h2><br>
    <form>
      <div class="form-group">
        <div class="form-group col-lg-6 col-lg-offset-3 input-group">
          <input #recipe class="form-control" placeholder="Recipe name" type="text">
          <span class="input-group-addon">-</span>
          <input #place class="form-control" placeholder="Place" type="text">
          <span class="input-group-addon">-</span>

        </div>
        <br>
        <button (click)="getVenues()" class="btn btn primary col-lg-2 col-lg-offset-5 " type="button">Go</button>

      </div>
    </form>
  </div>
</div><br><br>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipes of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{recipes.title}}</h4>
              <a href="{{recipes.url}}" class="list-group-item-text">{{recipes.url}}</a>
            </div>
            <span class="pull-right">
          <img src="{{recipes.icon}}" style="width: 70px; height: 50px;" align="center"/>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Where to get</b></div>
        <div class="panel-body">

          <div *ngFor="let venues of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{venues.name}}</h4>
              <h4 class="list-group-item-heading">{{venues.address.formattedAddress[0]}}</h4>
              <h4 class="list-group-item-heading">{{venues.address.formattedAddress[1]}}</h4>
            </div>
            <span class="pull-right">
             <a href="http://maps.google.com/maps?saddr={{venues.address.lat}},{{venues.address.lng}}
             &daddr={{venues.address.formattedAddress[0]}},{{venues.address.formattedAddress[1]}},{{venues.address.formattedAddress[2]}}">
               <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
      </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
